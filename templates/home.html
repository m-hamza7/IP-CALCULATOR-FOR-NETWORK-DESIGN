<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Subnet Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Welcome to IP Subnet Calculator</h1>
        <p class="intro-text">Manage your network subnets efficiently with our advanced calculator.</p>
        <div class="options">
            <a href="/subnet_assignment" class="button">New Subnet Assignment</a>
            <a href="/existing_organizations" class="button">View Organizations</a>
        </div>
    </div>
    <div class="dialog-overlay" id="myDialog" style="display: none;">
        <div class="dialog-box">
            <div class="dialog-header">
                <h2 class="dialog-title">Dialog Title</h2>
                <button class="dialog-close" onclick="closeDialog('myDialog')">&times;</button>
            </div>
            <div class="dialog-content">
                <!-- Your dialog content here -->
                <p>Dialog message or content goes here.</p>
            </div>
            <div class="dialog-buttons">
                <button class="dialog-button dialog-button-secondary" onclick="closeDialog('myDialog')">Cancel</button>
                <button class="dialog-button dialog-button-primary" onclick="handleConfirm()">Confirm</button>
            </div>
        </div>
    </div>
    
</body>
</html>
